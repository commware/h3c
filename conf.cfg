sysname R1

sys
undo copyright-info enable
!
clock protocol ntp 
clock timezone UTC add 03:00:00
ntp-service enable
ntp-service unicast-server 192.168.5.1
!
password-control length 9
local-user admin1 class manage
 password simple Password1
!  password simple Password321
 service-type telnet http https ssh
 authorization-attribute user-role network-admin
quit
!
local-user admin2 class manage
password simple Password2
service-type telnet http https ssh
authorization-attribute user-role network-admin
!
line vty 0 4
idle-timeout 35000
 authentication-mode scheme
 user-role network-admin
protocol inbound all
quit
!
line aux 0 
user-role network-admin
authentication-mode none 
idle-time 3500 0 
!
ip http enable
ip https enable
ssh server enable
telnet server enable
snmp-agent sys-info version v2
!
lldp global enable 
 snmp-agent sys-info version v2c
snmp-agent sys-info contact H3C-TR 
snmp-agent sys-info location ANKARA 
 snmp-agent community read simple H3CCom123  mib-view  ViewDefault
 snmp-agent community write simple H3CCom321 mib-view  ViewDefault
!
netconf soap http enable   
netconf soap https enable
netconf ssh server enable
!
alias reload reboot f
alias wr save f
alias dip display ip inter brief
!
 interface gi16/0 
 ip add dhcp  
!
acl advanced 3001
 description erisim-engeli-acl
 rule 99 permit tcp destination-port eq telnet
 rule 100 permit tcp destination-port eq 22
 rule 101 permit icmp logging
 rule 102 permit udp destination-port range snmp snmptrap
 rule 300 deny ip
!
wr
save f
!




